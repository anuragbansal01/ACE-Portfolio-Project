<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="profilecard.css">
    <link rel="stylesheet" href="style.css">
    <!-- Box Icon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="max-width">
            <div class="logo">
                <a href="#"><span>Port</span>folio</a>
            </div>
            <ul class="menu">
                <li><a class='menu-btn home-a' href='index.html'>Home</a></li>
                <li><a class='menu-btn' href='services.html'>Services</a></li>
                <li><a class='menu-btn' href='education.html'>Education</a></li>
                <li><a class='menu-btn' href='skills.html'>Skills</a></li>
                <li><a class='menu-btn contact-a' href='contact.html'>Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="profile-card">
        <div class="image">
            <img src="assets/Profile img.jpg" alt="" class="profile-img">
        </div>
        <div class="text-info">
            <span class="name">Anurag Bansal</span>
            <span class="job">Web Developer & Designer</span>
        </div>
        <div class="media-btns">
            <a href="https://www.linkedin.com/in/anuragbansal01/" target="_blank" class="link linkedin">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="https://github.com/anuragbansal01" target="_blank" class="link github">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.instagram.com/codebyanurag/" target="_blank" class="link instagram">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button"><a href="contact.html">Message</a></button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">35K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">5K</span>
            </div>
            <div class="data">
                <i class='bx bxs-share' ></i>
                <span class="number">2K</span>
            </div>
        </div>
    </div>
</body>
</html>
